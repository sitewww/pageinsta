<html><head><base href="https://vivaverde.farm/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fazenda VivaVerde - Instagram</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
  }
  .instagram-profile {
    max-width: 600px;
    margin: 20px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .profile-header {
    background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
    color: white;
    padding: 20px;
    text-align: center;
  }
  .profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid white;
    margin: 0 auto 20px;
    overflow: hidden;
  }
  .profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .profile-info {
    padding: 20px;
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .stat {
    text-align: center;
  }
  .posts {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
  }
  .post {
    aspect-ratio: 1;
    overflow: hidden;
  }
  .post img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  <div class="instagram-profile">
    <div class="profile-header">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Logotipo da Fazenda VivaVerde, mostrando uma árvore verde vibrante com o sol ao fundo" width="150" height="150">
      </div>
      <h1>@fazendavivaverde</h1>
    </div>
    <div class="profile-info">
      <p>🌱 Fazenda VivaVerde: Cultivando vida, colhendo saúde! 🍎</p>
      <p>🚜 Agricultura sustentável</p>
      <p>🥬 Produtos orgânicos frescos</p>
      <p>🏡 Experiências rurais inesquecíveis</p>
      <p>🔗 <a href="loja">Visite nossa loja online</a></p>
      <div class="stats">
        <div class="stat">
          <strong>156</strong>
          <div>Posts</div>
        </div>
        <div class="stat">
          <strong>5,234</strong>
          <div>Seguidores</div>
        </div>
        <div class="stat">
          <strong>320</strong>
          <div>Seguindo</div>
        </div>
      </div>
      <div class="posts">
        <div class="post">
          <img src="post1.jpg" alt="Campo de girassóis ao pôr do sol na Fazenda VivaVerde" width="200" height="200">
        </div>
        <div class="post">
          <img src="post2.jpg" alt="Cesta de legumes orgânicos recém-colhidos" width="200" height="200">
        </div>
        <div class="post">
          <img src="post3.jpg" alt="Família feliz fazendo piquenique em um pomar" width="200" height="200">
        </div>
        <div class="post">
          <img src="post4.jpg" alt="Trator trabalhando em um campo verde exuberante" width="200" height="200">
        </div>
        <div class="post">
          <img src="post5.jpg" alt="Close-up de morangos orgânicos maduros" width="200" height="200">
        </div>
        <div class="post">
          <img src="post6.jpg" alt="Crianças aprendendo sobre plantio em uma horta educativa" width="200" height="200">
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simulação de interatividade
    document.querySelectorAll('.stat').forEach(stat => {
      stat.addEventListener('click', function() {
        alert('Esta funcionalidade estaria disponível no Instagram real!');
      });
    });

    document.querySelectorAll('.post').forEach(post => {
      post.addEventListener('click', function() {
        alert('No Instagram real, isso abriria o post completo!');
      });
    });
  </script>
</body></html>
